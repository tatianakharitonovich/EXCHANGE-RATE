<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="style.css">
	<title>Exchange Rate</title>
</head>
<body>
	<main class="main">
		<h1 id="mainTitle" align="center" class="main__title">Текущий курс белорусского рубля, установленный Национальным банком Республики Беларусь </h1>
		<hr>
		<div class="main__converter_title">
			<h2>Конвертер валют</h2>
		</div>
		<hr>
		<div class="main__converter">
			<div class="main__currencyFrom">
				<select id="main__selsect_currencyFrom">
					<option>BYN</option>
				</select><br>
				<input id="main__input_currencyFrom" class="main__inputField">
			</div>
			<button id="main__converter_button_reverse" class="main__converter_button reversal"><i class="fas fa-exchange-alt"></i></button>
			<div class="main__currencyIn">
				<select id="main__selsect_currencyIn">
					<option>BYN</option>
						</select><br>
				<input id="main__input_currencyIn" class="main__inputField" readonly></input>
			</div>
			<button id="main__converter_button" class="main__converter_button" title="очистить"><i class="fas fa-times"></i></button>
		</div>
		<hr>
		<div class="main__container">
			<p class="main__name main__head">Наименование иностранной валюты</p>
			<p class="main__rate main__head">Официальный курс</p>
		</div>
	</main>
	<script src="script.js"></script>
	<script src="https://kit.fontawesome.com/efc671f2f6.js" crossorigin="anonymous"></script>
</body>
</html>
